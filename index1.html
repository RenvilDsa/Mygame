<body>
    <div class="flex-box-container">

</div>

<div class="container-2">
    <h1>Challenge 2:CAT Generator</h1>
    

    <div class="flex-box-container-2">
     
    <div>
     <button class="btn btn-success" id="cat-generator"onclick="generateCat()">Generate cat</button>

</div>


    <div class="flex-box-container-2" id="flex-cat-gen">

<div class="container-3">
    <h1>Challenge 3:Rock,Paper,Scissor</h1>
    <div class="flex-box-rps" id="flex-cat-div">
        <img id = "rock" src="https://www.pngitem.com/pimgs/m/226-2260873_transparent-rock-paper-scissors-png-png-download.png" width="150" alt=""onclick="rpsGame(this)">
        <img id = "paper" src="https://www.pngitem.com/pimgs/m/266-2667795_rock-paper-scissors-png-transparent-png.png" width="123" alt=""onclick="rpsGame(this)">
        <img id = "scissor" src="https://www.clipartkey.com/mpngs/m/5-54540_rock-paper-scissors-random-rock-paper-scissors-png.png" width="150" alt=""onclick="rpsGame(this)">
        
    </div>

<div class="container-4">
    <h1>Challenge 4:Change Color of All the Buttons</h1>
    <div class="flex-box-pick-color">
      <form action="">
          <select name="backdrop" id="background" onchange="buttonColorChange(this)">  
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
            </select>
            </form>

    <button class="btn btn-primary">Facebook!</button>
    <button class="btn btn-danger">Yahoo!</button>
    <button class="btn btn-success">Google!</button>
    <button class="btn btn-warning">Apple!</button>
    </div>
    </div>

 


        
        <h1>Challenge 5:Blackjack</h1>
        
    <div id="main-content" class="container-1">
        <h2>
          <span id="blackjack-result">Let's play!</span>
        </h2>
  
        <div class="flex-blackjack-row1">
          <div id="your-box">
            <h2 id="player">You: <span id="your-blackjack-result">0</span></h2>
          </div>
          <div id="dealer-box">
            <h2 id="player">Dealer: <span id="dealer-blackjack-result">0</span></h2>
          </div>
        </div>
  
        <div class="flex-blackjack-row2">
          <div>
            <button class="btn btn-lg mr-2 btn-primary" id="blackjack-hit-button">Hit</button>
            <button class="btn btn-lg mr-2 btn-warning" id="blackjack-stand-button">Stand</button>
            <button class="btn btn-lg mr-2 btn-danger" id="blackjack-deal-button">Deal</button>
          </div>
        </div>
  
        <div class="flex-blackjack-row3">
          <table>
            <tr>
              <th>Wins</th>
              <th>Losses</th>
              <th>Draws</th>
            </tr>
            <tr>
              <td><span id="wins">0</span></td>
              <td><span id="losses">0</span></td>
              <td><span id="draws">0</span></td>
            </tr>
          </table>
        </div>
      </div>





    <script src="script.js"></script>
